<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form - Easy Tutorials</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"  crossorigin= "anonymous" ></script>
</head>
<body>
    <div class="container">
        <img src="./assets/images/459-background.png" width="100%" height="100%"  >
        <div class="form-box">
            <h1 id="title" >Sign Up</h1>
            <form >
            <div class="input-group">
            <div class="input-field" id="namefield" >
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name" required>
             </div>


            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>


            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <p>Forgot pasword <a href="#">Click Here</a></p>
        </div>

        <div class="btn-field">
            <button type="button" id="signupbtn" >Sign Up</button>
            <button type="button" id="signinbtn" class="disable">Sign In</button>

        </div>
        <br>

        <div class="cont-1">
            <a href="index.html"><button type="button" id="signupbtn" >Back Home</button></a>
        </div>
            </form>
        </div>
    </div>

    <script>

     let signupbtn = document.getElementById("signupbtn");
     let signinbtn = document.getElementById("signinbtn");
     let textfield = document.getElementById("textfield");
     let title = document.getElementById("title");

     signinbtn.onclick = function (){
        namefield.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
     }

     signupbtn.onclick = function (){
        namefield.style.maxHeight = "65px";
        title.innerHTML = "Sign Up";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
     }



    </script>
    
</body>
</html>
